name: "Test Build Project"

on: push

jobs:
  build:
    name: "Build Thing"
    runs-on: ubuntu-latest # may need to switch to windows-latest

    steps:
      - name: "checkout"
        uses: actions/checkout@v2

      - name: "setup java"
        uses: actions/setup-java@v1
        with:
          java-version: 11
          java-package: jdk

      # - uses: nttld/setup-ndk@v1
      #   with:
      #     ndk-version: r21d
      # - run: ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=./Android.mk NDK_APPLICATION_MK=./Application.mk

      - name: Install NDK
        run: echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;20.0.5594570" --sdk_root=${ANDROID_SDK_ROOT}

      - name: "change permission"
        run: "sudo chmod a+rwx ./gradlew"

      - name: "build"
        id: build
        continue-on-error: true
        run: "sudo ./gradlew assembleDebug"

      - name: "SendLog"
        env:
          MSG: '{
            "title": "${{ github.event.pusher.name }} Pushed",
            "description": "In repository: ${{ github.event.repository.html_url }}",
            "fields": [
              {"name": "Status", "value": "${{ steps.build.outcome }}"}
            ]
          }'
        run: 'curl -H "Content-Type: application/json" -d "{\"embeds\": [$MSG]}" -X POST https://discord.com/api/webhooks/778973828125687828/GxJsOt5rkf_n7eeVri4oOwy52ivIuNaw5dnYr6CPkXzIkBnnRTnMXoV9IxC8PgcAROpv'